<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

</head>
<body>
    <h2>Agregar Producto</h2>
    <form id="postForm">
        <label><br>Title<br></label>
        <input name="title">
        <label><br>Prices<br></label>
        <input name="prices">
        <label><br>Thumbnail<br></label>
        <input name="thumbnail" ><br>
        <input type="submit">
    </form>
    <h2>Borrar Producto</h2>
    <form id="deleteForm">
        <label><br>id<br></label>
        <input type = "number" name="id"><br>
        <input type="submit">
    </form>

    <h2>Actualizar producto</h2>
    <form id="updateForm">
        <label><br> ID<br></label>
        <input type = "number" name="id"required>
        <label><br>Title<br></label>
        <input name="title"required>
        <label><br>Prices<br></label>
        <input name="prices"required>
        <label><br>Thumbnail<br></label>
        <input name="thumbnail"required><br>
        <input type="submit">
    </form>

    <script src="./js/index.js"></script>
</body>
</html>
